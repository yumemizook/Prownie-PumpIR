<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="./img/brownie.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <script>
    $.get("navbar.html", function (data) {
      $("#navbar").replaceWith(data);
    });
    $.get("/footer.html", function (data) {
      $(".footer").replaceWith(data);
    });
  </script>
</head>

<body>
  <div id="navbar"></div>
  <div class="songcontainer" style="margin-top: 100px; text-align: center;">
    <div class="songinfo">
      <h1></h1>
      <!-- <h4>Artist</h4>
            <h5>Series</h5> -->
    </div>
    <div class="leaderboards">
      <div class="modifiers" style="align-self: flex-start;">
        <select name="rate" id="rate">
          <option value="all">All rates</option>
          <option value="0.6">0.6</option>
          <option value="0.7">0.7</option>
          <option value="0.8">0.8</option>
          <option value="0.9">0.9</option>
          <option value="1.0">1.0</option>
          <option value="1.1">1.1</option>
          <option value="1.2">1.2</option>
          <option value="1.3">1.3</option>
          <option value="1.4">1.4</option>
          <option value="1.5">1.5</option>
          <option value="1.6">1.6</option>
          <option value="1.7">1.7</option>
        </select>
        <select name="chart" id="chart">
          <option value="all">All charts</option>
        </select>
        <!-- <button id="chartFail" style="background-color: rgb(72, 92, 103); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Hide failed scores</button> -->
      </div>
      <table class="leaderboard" style="width: 100%; margin-top: 20px;">
        <tr style="background-color: rgb(72, 92, 103); color: white;">
          <th style="padding: 10px; width: 5%;">Rank</th>
          <th style="padding: 10px; width: 20%;">Name</th>
          <th style="padding: 10px; width: 5%;">Difficulty</th>
          <th style="padding: 10px; width: 5%;" id="ratedisplay">Rate</th>
          <th style="padding: 10px; width: 10%;">Score</th>
          <th style="padding: 10px; width: 10%;">Grade</th>
          <th style="padding: 10px; width: 15%;">Cleartype</th>
          <th style="padding: 10px; width: 10%;">Pumpbility</th>
          <th style="padding: 10px; width: 10%;">Date</th>
        </tr>
      </table>
    </div>
  </div>
  <div class="footer"></div>
</body>
<script type="module" src="./torture/songlbloader.js"></script>

</html>
